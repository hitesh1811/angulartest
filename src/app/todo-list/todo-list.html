<div class="todo-container">
    <h2>To-Do List</h2>

    <input type="text" [(ngModel)] = "newTask" placeholder="Enter new task" (keyup.enter) = "addTask()" />

    <button (click)="addTask()">Add Task</button>
    <p *ngIf="tasks.length === 0 ">No task available. Add a new task!!</p>

    <ul>
        <li *ngFor="let task of tasks; let i = index">
            {{tasks}}
            <button (click) = "removeTask(i)">Remove</button>
        </li>
    </ul>
</div>
